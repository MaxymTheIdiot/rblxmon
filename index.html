<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>roblox stats</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<center>
		<h1>roblox stats</h1>
		<p>by maximus retardius</p>
		<p>data updates every 1 minute</p>
		<p>(refresh page to see it tho)</p>
		<p>straight from my raspberry pi</p>
	</center>
	<hr>
	<center><h1>time range</h1></center>
	<div class="rangeContainer">
		<button id="range1h">1h</button>
		<button id="range6h">6h</button>
		<button id="range1d">1d</button>
		<button id="range3d">3d</button>
		<button id="range1w">1w</button>
		<button id="range1m">1m</button>
	</div>
	<hr>
	<div class="container">
		<h1>ping chart</h1>
		<canvas id="pingChart"></canvas>
		<hr>
		<h1>CCUs chart</h1>
		<canvas id="ccuChart"></canvas>
	</div>
	<script type="module" src="main.js"></script>
</body>
</html>
